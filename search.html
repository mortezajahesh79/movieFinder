<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results | MovieFinder</title>

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/component.css" />
    <link rel="stylesheet" href="css/pages.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">
            <img src="assets/IMDB logo.svg" alt="IMDb logo" />
          </a>
        </div>

        <div class="search-area">
          <form class="search-form">
            <input
              type="search"
              class="search-input"
              placeholder="Search movies..."
            />
            <button type="submit" class="search-button">
              <img src="assets/icons/Icons.svg" alt="Search" />
            </button>
            <div id="searchSuggestions" class="search-suggestions"></div>
          </form>
        </div>

        <div class="genre-dropdown">
          <button id="genreButton" class="dropdown-btn">
            Genres
            <img src="assets/icons/Arrow down.svg" alt="" />
          </button>
          <div id="genreList" class="dropdown-content"></div>
        </div>
      </nav>
    </header>

    <main>
      <section class="genre-page">
        <h2 class="section-title" id="searchTitle">Search results</h2>

        <div id="search-loading">Searching...</div>
        <div id="search-error" class="error-msg" style="display: none"></div>

        <div class="movies-grid" id="searchMovies"></div>
      </section>

      <div class="pagination-wrapper">
        <div class="pagination" id="searchPagination"></div>
      </div>
    </main>

    <!-- فقط اسکریپت مخصوص صفحه سرچ -->
    <script type="module" src="js/search.js"></script>
  </body>
</html>
